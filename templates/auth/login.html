{% extends 'base.html' %}
<!-- Hereda estructura y estilos base (navbar, bloques, assets) -->
{% load static %}
<!-- Habilita la etiqueta {% static %} para referenciar archivos en /static/ -->
{% block title %}Ingresar{% endblock %}
<!-- Define el título de la pestaña para esta vista -->

{% block content %}
  <!--
    Plantilla: auth/login.html
    Propósito: Mostrar formulario de inicio de sesión usando vistas genéricas de Django.
    Contexto:
      - Usada por la URL `login` definida en `bienesPatrimoniales/urls.py`.
      - Si hay errores de autenticación, `form.non_field_errors` los muestra.
    Bloques:
      - Hereda de base.html y define `block title` y `block content`.
  -->
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
          <!-- Formulario de autenticación; requiere CSRF -->
          <form method="post" novalidate>
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
            {% endif %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuario</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
