{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Bienes Patrimoniales{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'panel/css/styles.css' %}">
</head>
<body class="bg-light">
  <!--
    Plantilla base del sitio.
    - Define el layout general (navbar + contenedor principal).
    - Bloques disponibles:
      * block title: título de la página (opcional en cada plantilla hija)
      * block content: contenido principal de la vista
      * block extra_js: scripts adicionales por vista
    - Assets:
      * Bootstrap 5 por CDN
      * estilos propios en static/panel/css/styles.css
  -->
  {% include 'includes/navbar.html' %}

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'panel/js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
